<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ই-নকশা</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    .header {
      background: #1e40af;
      color: white;
      padding: 1rem;
      text-align: center;
      margin: -2.5rem -2.5rem 1rem -2.5rem;
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
    }
    .dark-mode {
      background: linear-gradient(135deg, #1a202c, #2d3748);
    }
    .dark-mode .container {
      background: #2d3748;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .dark-mode .header {
      background: #2b6cb0;
    }
    .dark-mode h1 {
      color: #e2e8f0;
    }
    .dark-mode p, .dark-mode .last-updated {
      color: #a0aec0;
    }
    .dark-mode label {
      color: #e2e8f0;
    }
    .dark-mode select, .dark-mode input[type="text"] {
      background: #4a5568;
      color: #e2e8f0;
      border-color: #4a5568;
    }
    .dark-mode select:focus, .dark-mode input[type="text"]:focus {
      border-color: #63b3ed;
      box-shadow: 0 0 5px rgba(99, 179, 237, 0.5);
    }
    .dark-mode .btn-primary {
      background: #3182ce;
    }
    .dark-mode .btn-primary:hover {
      background: #2b6cb0;
    }
    .dark-mode .radio-group input[type="radio"] {
      accent-color: #63b3ed;
    }
    .dark-mode #downloadList .download-item {
      background: #4a5568;
      border-color: #718096;
    }
    .dark-mode #downloadList .download-item a {
      color: #63b3ed;
    }
    .dark-mode #downloadList .download-item:hover {
      background: #3c4251;
    }
	.footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
  </style>
</head>
<body class="transition-colors duration-300">
  <div class="container">
    <div class="header">
      <h1 class="text-3xl font-bold">ই-নকশা</h1>
      <p class="text-sm">সারা বাংলাদেশের মৌজা ম্যাপ এখানে!</p>
	 <marquee width="100%" direction="left" height="20px">
বি আর এস,মৌজা ম্যাপ ডাউনলোড করুন, শুধু মাত্র ইসলামপুর উপজেলার মৌজা ম্যাপ আপডেট করা আছে...
</marquee>
    </div>


    <form id="mouzaForm">
      <label>বিভাগ *</label>
      <select id="division" required>
        <option value="">বিভাগ নির্বাচন করুন</option>
        <option value="mymensingh">ময়মনসিংহ</option>
      </select>

      <label>জেলা *</label>
      <select id="district" required>
        <option value="">জেলা নির্বাচন করুন</option>
      </select>

      <label>উপজেলা *</label>
      <select id="upazila" required>
        <option value="">উপজেলা নির্বাচন করুন</option>
      </select>

      <label>জরিপের ধরন *</label>
      <select id="surveyType" required>
        <option value="">জরিপের ধরন নির্বাচন করুন</option>
        <option value="bs">বি আর এস</option>
      </select>
      <label>মৌজা ম্যাপ *</label>
      <select id="mouzaMap" required>
        <option value="">মৌজা নির্বাচন করুন</option>
      </select>

      <button type="submit" class="w-full p-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-400 text-sm">ডাউনলোড করুন</button>
    </form>
  </div>
  <script src="script.js"></script>
</div>
</body>
</html>
